# =============================================================================
# Eclaire Docker Compose
# =============================================================================
#
# Usage:
#   Self-hosted:    docker compose up -d
#   Development:    docker compose -f compose.yaml -f compose.dev.yaml up -d postgres docling
#   Local build:    docker compose -f compose.yaml -f compose.dev.yaml -f compose.local.yaml up -d
#
# Compose files:
#   - compose.yaml       Base configuration (this file)
#   - compose.dev.yaml   Exposes Postgres port 5432 for local dev
#   - compose.local.yaml Generated by scripts/build.sh for local image testing
#
# Prerequisites:
#   1. Run setup script to generate .env with secrets
#   2. Start your LLM backend on the host
#
# LLM backends run on the host (not in containers) because they need GPU access.
# The app connects to them via host.docker.internal.
# =============================================================================

name: eclaire

services:
  # ===========================================================================
  # Core Application
  # ===========================================================================
  eclaire:
    image: ghcr.io/eclaire-labs/eclaire:${ECLAIRE_VERSION:-latest}
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      # Runtime context - schema.ts derives all other defaults from this
      ECLAIRE_RUNTIME: container
      ECLAIRE_HOME: /app
      NODE_ENV: production
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      docling:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "-A", "Docker-Health-Check", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 45s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Document Processing
  # ===========================================================================
  docling:
    image: ghcr.io/docling-project/docling-serve:latest
    ports:
      - "5001:5001"
    # CPU mode by default (no GPU passthrough needed)
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:17.5-bookworm
    environment:
      POSTGRES_USER: ${DATABASE_USER:-eclaire}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-eclaire}
      POSTGRES_DB: ${DATABASE_NAME:-eclaire}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-eclaire}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

