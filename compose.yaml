# =============================================================================
# Eclaire Docker Compose
# =============================================================================
# Default: PostgreSQL database
#
# Usage:
#   docker compose up                    # Default (PostgreSQL)
#   docker compose up eclaire docling    # Minimal (SQLite, no external DB)
#
# Prerequisites:
#   1. Copy .env.example to .env and generate secrets
#   2. Start your LLM backend on the host
#
# LLM backends run on the host (not in containers) because they need GPU access.
# The app connects to them via host.docker.internal.
# =============================================================================

name: eclaire

services:
  # ===========================================================================
  # Core Application
  # ===========================================================================
  eclaire:
    image: ghcr.io/eclaire-labs/eclaire:${ECLAIRE_VERSION:-latest}
    container_name: eclaire
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      # Runtime context - schema.ts derives all other defaults from this
      ECLAIRE_RUNTIME: container
      ECLAIRE_HOME: /app
      NODE_ENV: production
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      docling:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "-A", "Docker-Health-Check", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 45s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Document Processing
  # ===========================================================================
  docling:
    image: ghcr.io/docling-project/docling-serve:latest
    container_name: eclaire-docling
    ports:
      - "5001:5001"
    # CPU mode by default (no GPU passthrough needed)
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: eclaire-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-eclaire}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-eclaire}
      POSTGRES_DB: ${DATABASE_NAME:-eclaire}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-eclaire}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: eclaire-net
